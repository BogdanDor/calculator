<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form id='calculator' class='container'>
      <h1 class='title'>Calculator</h1>
      <input class='value' type='textfield' name='result' value='0' disabled data-cy='result'>
      <input class='button' name='ac' type='reset' value='AC' data-cy='AC'></input>
      <input class='button' name='0' type='button' value='0' data-cy='0'></input>
      <input class='button' name='1' type='button' value='1' data-cy='1'></input>
      <input class='button' name='2' type='button' value='2' data-cy='2'></input>
      <input class='button' name='3' type='button' value='3' data-cy='3'></input>  
      <input class='button' name='4' type='button' value='4' data-cy='4'></input>
      <input class='button' name='5' type='button' value='5' data-cy='5'></input>
      <input class='button' name='6' type='button' value='6' data-cy='6'></input>
      <input class='button' name='7' type='button' value='7' data-cy='7'></input>
      <input class='button' name='8' type='button' value='8' data-cy='8'></input>
      <input class='button' name='9' type='button' value='9' data-cy='9'></input>
      <input class='button' name='.' type='button' value='.' data-cy='point'></input>
      <input class='button' name='+' type='button' value='+' data-cy='plus'></input>
      <input class='button' name='-' type='button' value='-' data-cy='minus'></input>
      <input class='button' name='*' type='button' value='*' data-cy='multiply'></input>
      <input class='button' name='/' type='button' value='/' data-cy='divide'></input>
      <input class='button' name='=' type='button' value='=' data-cy='equals'></input>
    </form>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>

<!HTML Doctype>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <form id='calculator' class='container'>
      <h1 class='title'>Calculator</h1>
      <input class='value' type='textfield' name='result' value='0' disabled>
      <input class='button' name='ac' type='reset' value='AC'></input>
      <input class='button' name='0' type='button' value='0'></input>
      <input class='button' name='1' type='button' value='1'></input>
      <input class='button' name='2' type='button' value='2'></input>
      <input class='button' name='3' type='button' value='3'></input>  
      <input class='button' name='4' type='button' value='4'></input>
      <input class='button' name='5' type='button' value='5'></input>
      <input class='button' name='6' type='button' value='6'></input>
      <input class='button' name='7' type='button' value='7'></input>
      <input class='button' name='8' type='button' value='8'></input>
      <input class='button' name='9' type='button' value='9'></input>
      <input class='button' name='.' type='button' value='.'></input>
      <input class='button' name='+' type='button' value='+'></input>
      <input class='button' name='-' type='button' value='-'></input>
      <input class='button' name='*' type='button' value='*'></input>
      <input class='button' name='/' type='button' value='/'></input>
      <input class='button' name='=' type='button' value='='></input>
    </form>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
